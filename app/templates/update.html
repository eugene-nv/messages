{% extends 'base.html' %}

{% block content %}
{% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{% url 'message_update' id=message_id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Сохранить">
</form>
{% endblock content %}
